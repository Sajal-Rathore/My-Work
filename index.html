<html>
    <head>
        <title>Cubes</title>

                <p style="font-size: 24px; color: antiquewhite;;">3X3 cube, 4X4 cube, 5X5 cube, 6X6 cube, 7X7 cube, 8X8 cube, 9X9 cube</p>
                <input type="text" placeholder="Type a name of cube given above" id="input1">
                <button onclick="cuber()" id="result_button"> Give Result </button>
                <br>
                <br>
                <div id="result" style="font-size: 20px;color:rgb(164, 247, 9);"></div>
                <div id="result1"></div>
